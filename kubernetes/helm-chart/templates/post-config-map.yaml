apiVersion: v1
kind: ConfigMap
metadata:
  name: post-configmap
  namespace: {{ .Values.post.namespace }}
  labels:
    app-start-time: {{ include "app.currentDateTime" . }}
    app-version: {{ include "app.currentVersion" . }}
data:
  POST_PATH: "http://post-srv:8091/api/v1/posts/"
  MONGODB_SERVICE: "mongodb"
  MONGODB_PORT: "27017"
  MONGODB_DB: "company"